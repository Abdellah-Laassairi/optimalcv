# YAML Lint configuration for AutoCV
extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning

  # Document start (---) not required
  document-start: disable

  # Allow multiple documents in one file
  document-end: disable

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Comments
  comments:
    min-spaces-from-content: 2

  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false

ignore: |
  node_modules/
  venv/
  .venv/
  dist/
  build/
