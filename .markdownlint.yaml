# Markdown Lint configuration for AutoCV

# MD013 - Line length
MD013: false

# MD033 - Inline HTML
MD033: false

# MD041 - First line in file should be a top-level heading
MD041: false

# MD024 - Multiple headings with the same content
MD024:
  siblings_only: true

# MD046 - Code block style
MD046:
  style: fenced

# MD007 - Unordered list indentation
MD007:
  indent: 2

# MD030 - Spaces after list markers
MD030:
  ul_single: 1
  ol_single: 1
  ul_multi: 1
  ol_multi: 1
